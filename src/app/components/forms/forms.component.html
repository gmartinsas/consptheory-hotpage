<div id="caixa_cadastro">
  <p id="form-title" class="title is-2" style="color: #041157;">
    Quer fazer parte da nossa<br/>
    comunidade de amantes de<br/>
    teorias da conspiração?
  </p>
  <p id="meme" class="subtitle is-3" style="text-align: center; color: #041157">
    Fica, vai ter bolo! :)
  </p>

  <form
    (ngSubmit)="onSubmit()"
    [formGroup]="reactiveForm"
    class="box"
    id="cadastro"
    method="post"
    action="http://127.0.0.1:8000/register/"
  >
    <div class="field">
      <p
        id="form-subtitle"
        class="title is-2"
        style="text-align: center; color: #041157; font-weight: bolder"
      >
        Registre-se já!
      </p>
    </div>

    <div class="field">
      <label class="label">Como você se chama?</label>
      <div class="control">
        <input
          formControlName="email"
          class="input"
          type="email"
          placeholder="infosearcher@neptunemail.com"
          style="background-color: rgb(194, 194, 194)"
          required
        /><br />
      </div>
    </div>

    <div class="field">
      <label class="label">Escolhe ai um nome bacana!</label>
      <div class="control">
        <input
          formControlName="username"
          class="input"
          type="username"
          placeholder="ET Bilu"
          style="background-color: rgb(194, 194, 194)"
          required
        /><br />
      </div>
    </div>

    <div class="field">
      <label class="label">Digite sua senha:</label>
      <div class="control">
        <input
          formControlName="password"
          class="input"
          type="password"
          placeholder="********"
          style="background-color: rgb(194, 194, 194)"
          required
        /><br />
      </div>
    </div>

    <div class="field">
      <label class="label">Digita a sua senha de novo pra ter certeza!</label>
      <div class="control">
        <input
          formControlName="confirmpass"
          class="input"
          type="password"
          placeholder="********"
          style="background-color: rgb(194, 194, 194)"
          required
        /><br />
      </div>
    </div>

    <button class="button is-link is-rounded" style="display: block; margin: 0 auto">
      Cadastre-se
    </button>
  </form>
</div>
